<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="">
        <h3>Enter your name:</h3>
        <input type="text" placeholder="Name Surname" required minlength="5">


        <h3>Enter your number</h3>
        <input type="number" placeholder="+998 XX XXX XX XX">


        <h3>Enter your email</h3>
        <input type="email" placeholder="example@gmail.com">


        <h3>Enter your password</h3>
        <input type="password">
        
         <h3>Enter your github</h3>
         <input type="url" placeholder="https://github.io"><br>
         <hr>
         <h3>Your gender</h3>
         <label for="male">male:</label>
         <input type="radio" id="male" name="m">
         <label for="female">female</label>
         <input type="radio" id="female" name="m">
        <br>
       
        <input type="checkbox" id="html">
        <label for="html">html</label>    
        <input type="checkbox" id="css">
        <label for="css">css</label>    
        <br>
        <select name="" id="">
            <option value="Tashkent">Tashkent</option>
            <option value="Samarkand">Samarkand</option>
            <option value="Fergana">Fergana</option>
            <option value="Andijan">Andijan</option>
        </select>
        <button type="submit">Send</button><br>
        <input type="reset">
    </form>
    
</body>
</html>
